<!DOCTYPE html>
<html lang="en">
<head><meta content="utf-8" http-equiv="encoding">

</head>


<body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        var canvas, canvasContext;
        var ballX = 50;
        var ballSpeedx = 5;
        var ballY;

        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');


            var framesPerSecond = 30;
            setInterval(function(){
                moveEverything();
                drawEverything();

            }, 1000/framesPerSecond);

        }
        //everything in here is to do with how the ball interacts with its surroundings
        function moveEverything(){
            ballX = ballX + ballSpeedx;

            if(ballX > canvas.width) {
                ballSpeedx = -ballSpeedx;
            }
            if(ballX < 0) {
                ballSpeedx = -ballSpeedx;
            }
        }

        function drawEverything(){
            
            //next line blanks out the screen with black
            colorRect(0,0, canvas.width, canvas.height, "black");
            //this is the blue paddle
            colorRect(0,275, 10,75, "blue");
            //this is the yellow paddle
            colorRect(790,275, 10,75, "yellow");
            //this is the white ball
            canvasContext.fillStyle = "white";
            canvasContext.beginPath();
            canvasContext.arc(ballX , 100 , 10 ,0 ,Math.PI*2, true);
            canvasContext.fill();
        }
            //function for defining details of shapes like the paddle and ball
        function colorRect(leftX, topY, width, height, drawColor){
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topY, width, height);

        }
    </script>
</body>
</html>
